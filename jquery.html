<html>
<head>
<title>Jquery Test</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('button').click(function(){
            $('.vanish, .Vanish-2').fadeToggle(1000);
            $("div").animate({fontSize: '100px'}, "slow")
        });
    })
    $(document).ready(function() {
        $("input").val('John Doe')
        $("p").append('YES!')
        $("p").css('background-color', 'blue')
    })
    function run () {
        $(document).ready(function () {
            $('.never').toggle('slow')
        })
    }
</script>
</head>
<body>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;z-index: -1;left: 50%;top: 30%;">
    <p class = 'vanish-2'>I will grow than vanish</p>
</div>
<p class = 'vanish'>I will vanish</p>
<p class = 'never'>I wont vanish</p>
<button class = 'button'>Click Me</button>
<input class = 'return'>Type in Me</input>

<script>
    function change () {
        document.querySelector('p').textContent = 'I have changed'
    }
</script>
</body>
</html>
